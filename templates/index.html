<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLibs</title>
    <link rel="stylesheet" href="/static/styles/style.css">
</head>
<body>
    <div class="container">



        <div class="answer">
            <form action="#" onsubmit="flipElement(event)">
                <div class="flipover">
                    <button type="submit">FLIP</button>
                </div>
            </form>
            <div>
                <P>{{ml_game}}</P>
            </div>
        </div>

                <div class="questions">

                    <form action="#" onsubmit="flipElement(event)">
                        <div class="flipover">
                            <button class="fliper" type="submit">FLIP</button>
                        </div>
                    </form>

            <form action="#" method="post">
                <div><h1>MadLibs</h1></div>
                <div class="words">
                    <input id="inputData" type="text" placeholder="Place" name="pl">
                </div>
                <div class="words">
                    <input type="text" placeholder="Adjective" name="ad">
                </div>
                <div class="words">
                    <input type="text" placeholder="Noun" name="nn">
                </div>
                <div class="words">
                    <input type="text" placeholder="Name" name="no">
                </div>
                <div class="words">
                    <input type="text" placeholder="Name" name="nt">
                </div>
                <div class="words">
                    <input type="text" placeholder="ProNoun" name="pr">
                </div>
                <div class="words">
                    <input type="text" placeholder="Verb" name="ve">
                </div>
                <div class="words">
                    <input type="text" placeholder="Adverb" name="av">
                </div>
                <div class="words">
                    <button class="btn">Submit</button>
                </div>
            </form>
                </div>

    </div>
</body>
<footer>
    <script src="/static/script.js"></script>
</footer>
</html>
